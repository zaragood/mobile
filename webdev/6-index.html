<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="./images/icon-abnb.png">
    
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    
    <div class="container">
	    <section class="filters">
		    <div class="locations popover">
			    <h3>States</h3>
			    <h4>Canada, uk ...</h4>
                <div class="popover-content">
                    <ul>
                        <li class="style"><h2>Canada</h2></li>
                        <ul class="style">
                            <li>page</li>
                            <li>page2</li>
                        </ul>
                        <li class="style"><h2>UK</h2></li>
                        <ul class="style">
                            <li>page1</li>
                            <li>page2</li>
                        </ul>
                    </ul>
                </div>
		    </div>
		    <div class="amenities popover">
			    <h3>Amenities</h3>
			    <h4>internet, pool ...</h4>
                <div class="popover-content">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Laundry machine</li>
                    </ul>
                </div>
		    </div>

		    <button>Search</button>
	    </section>
    </div>

    <footer>Best School</footer>
</body>
</html>
